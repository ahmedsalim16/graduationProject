
  
 

<div class="container">

    <div id="main"  [class.loaded]="!isChartLoading">
        <div *ngIf="isChartLoading" class="chart-loader-overlay">
          <div class="chart-loader">
            <i class="pi pi-spinner pi-spin" style="font-size: 2rem; color: #4b6cb7;"></i>
            <p>Loading chart data...</p>
          </div>
        </div>
      </div>
</div>

<style>
    .chart-loader {
  position: relative;
  height: 400px; /* يجب أن يتطابق مع ارتفاع الرسم البياني */
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(255, 255, 255, 0.8);
}

.loader-content {
  text-align: center;
}

.spinner {
  border: 5px solid #f3f3f3;
  border-top: 5px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 0 auto 15px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.hidden {
  display: none;
}
</style>
