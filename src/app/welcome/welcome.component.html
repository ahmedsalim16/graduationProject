
<div class="container" [ngClass]="{'right-panel-active': isRightPanelActive}">
	<div class="form-container sign-up-container">
		<div class="form">
			<h1>login to your Account</h1>
			
			
			<div class="input-box">
                <input class="email" [(ngModel)]="obj.userName" type="text" placeholder="Enter your username"  required/>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input class="pass" [(ngModel)]="obj.password" id="pass" type="password" placeholder="Enter your password"   required/>
                <i class="fa-solid fa-lock"></i>
                <i class="fa-regular fa-eye-slash"  style="cursor: pointer;"></i>
            </div>
			<a routerLink="/forgot-password" style="color:#5CC2F2 ;">Forgot your password?</a>
			<button id="login" type="submit"  (click)="loginPage()">Login</button>
		</div>
	</div>
	<div class="form-container sign-in-container">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap" style="color: #050505;"></i>
            <h4>SMART</h4>
            <h5>TRACK</h5>
        </div>
        

		<form action="#">
			<h3>Welcome to School Management System Admin Panel</h3>
            <h6>Efficiently manage all school-related tasks.</h6>
			
			<button id="get" (click)="activateRightPanel()">Get Started</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img src="../../assets/a4e461fe3742a7cf10a1008ffcb18744.png" alt="">
				<div class="logo2">
					<i class="fa-solid fa-graduation-cap" style="color: #fff;"></i>
					<h4>SMART</h4>
					<h5>TRACK</h5>
				</div>
			</div>
			<div class="overlay-panel overlay-right">
				
				<img src="../../assets/a4e461fe3742a7cf10a1008ffcb18744.png" alt="">
			</div>
		</div>
	</div>
</div>
