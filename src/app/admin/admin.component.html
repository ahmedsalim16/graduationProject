<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" [ngClass]="{'hidden': !isSidebarOpen}">
      <div class="logo">
        <i class="fa-solid fa-graduation-cap animated-icon" style="color: #fff; cursor: pointer" [routerLink]="['/Dashboard']"></i>
        <h4 *ngIf="isSidebarOpen">SMART</h4>
        <h5 *ngIf="isSidebarOpen">TRACK</h5>
      </div>
    
    
      <div id="list">
        <!-- Dashboard -->
        <div class="dash">
          <i class="fa-solid fa-chart-line" style="color: #fff;"></i>
          <a routerLink="/Dashboard" class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Dashboard</a>
        </div>
    
        <!-- Student Dropdown -->
        <div class="dash" (click)="toggleDropdown('student')" style="cursor: pointer;">
          <i class="fa-solid fa-user" style="color: #ffffff;"></i>
          <span class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Student</span>
          <i class="fa-solid fa-chevron-right dropdown-arrow" [class.rotate]="isStudentOpen" *ngIf="isSidebarOpen"></i>
        </div>
        <div class="dropdown-content" [ngClass]="{'show': isStudentOpen}" *ngIf="isSidebarOpen">
          <a routerLink="/student" class="list-group-item">Add Student</a>
          <a routerLink="/student-list" class="list-group-item">Student List</a>
          <a routerLink="/absence-list" class="list-group-item">Absence List</a>
        </div>
    
        <!-- Admin Dropdown -->
        <div class="dash" (click)="toggleDropdown('admin')" style="cursor: pointer;">
          <i class="fa-solid fa-user-shield" style="color: #ffffff;"></i>
          <span class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Admin</span>
          <i class="fa-solid fa-chevron-right dropdown-arrow" [class.rotate]="isAdminOpen" *ngIf="isSidebarOpen"></i>
        </div>
        <div class="dropdown-content" [ngClass]="{'show': isAdminOpen}" *ngIf="isSidebarOpen">
          <a routerLink="/Add-admin" class="list-group-item active" style="opacity: 1;">Add Admin</a>
          <a routerLink="/admin-list" class="list-group-item">Admin List</a>
        </div>
    
        <!-- Send Emails -->
        <div class="dash">
          <i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i>
          <a routerLink="/Send-email" class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Send Report</a>
        </div>
    
        <!-- Logout -->
        <div class="dash" style="cursor: pointer;">
          <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
          <a (click)="logout()" id="Logout" class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Logout</a>
        </div>
      </div>
    </div>
    
  
    <!-- Main Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
        <div class="header">
          <button id="toggle-sidebar" class="menu-btn" (click)="toggleSidebar()">â˜°</button>
          <h2 id="head">Add Admin</h2>
          <h1 id="adminName">{{adminName}}</h1>
          <img src="../../assets/profile.png" alt="Profile" 
      (click)="navigateToAdminUpdate()" 
      [routerLink]="['/admin-update',adminId]"
      title="update">
        </div>
        
    
        <hr>
       
        <div class="row mt-5" style="margin-top: 50px;">
      
          <div class="col-3">
              <label for="inputState" class="form-label">UserName</label>
              <input [(ngModel)]="admin.userName" type="text" title="text" placeholder="userName" class="form-control m-1">
          </div>
          <div class="col-3">
              <label for="inputState" class="form-label">email</label>
              <input [(ngModel)]="admin.email" type="email" title="text" placeholder="email" class="form-control m-1">
          </div>
          
          <div class="col-3">
              <label for="inputState" class="form-label">password</label>
              <input [(ngModel)]="admin.password" type="text" title="text" placeholder="password" class="form-control m-1">
          </div>
          <div class="col-3">
              <label for="inputState" class="form-label">confirm password</label>
              <input [(ngModel)]="admin.confirmPassword" type="text" title="text" placeholder="confirmPassword" class="form-control m-1">
          </div>



<fieldset>
  <legend class="sr-only">Role Selection</legend>

  <div class="space-y-2">

    <label for="Option1" class="flex cursor-pointer  gap-7">
      <div class="flex items-center">
        &#8203;
        <input 
        type="radio" 
        name="role" 
        [value]="'manager'" 
        [(ngModel)]="selectedOption" 
        (change)="selectOption('manager')" />      </div>

      <div>
        <strong class="font-medium text-gray-900"> Manager </strong>
      </div>
    </label>

    <label for="Option2" class="flex cursor-pointer  gap-7">
      <div class="flex items-center">
        &#8203;
        <input 
        type="radio" 
        name="role" 
        [value]="'Cashier'" 
        [(ngModel)]="selectedOption" 
        (change)="selectOption('Cashier')" />
        </div>

      <div>
        <strong class="font-medium text-gray-900"> Cashier </strong>
      </div>
    </label>
  </div>
</fieldset>
