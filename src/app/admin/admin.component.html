<div class="d-flex">
  <div class="sidebar-container">
    <p-sidebar [(visible)]="sidebarVisible" [showCloseIcon]="true" [baseZIndex]="1000" styleClass="custom-sidebar" [modal]="false" position="left">
      <ng-template pTemplate="content">
        <div class="flex flex-column h-full">
          <!-- Logo and School Name -->
          <div class="logo-container p-3">
            <div class="flex align-items-center">
              <img [src]="schoolLogoUrl" alt="School Logo" class="school-logo mr-2">
              <span class="logo-text">{{schoolName}}</span>
            </div>
          </div>
          
          <!-- Navigation Menu -->
          <div class="menu-container overflow-y-auto">
            <div class="menu-section">
              <div class="menu-header">
                <span>القائمة</span>
                <i class="pi pi-chevron-down"></i>
              </div>
              
              <!-- Dashboard -->
              <div class="menu-item">
                <a routerLink="/Dashboard" routerLinkActive="active-link">
                  <i class="pi pi-home"></i>
                  <span>Dashboard</span>
                </a>
              </div>
              
              <!-- Student -->
              <div class="menu-item">
                <a (click)="toggleDropdown('student')" class="has-submenu">
                  <i class="pi pi-user"></i>
                  <span>Student</span>
                  <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'rotate-180': isStudentOpen}"></i>
                </a>
                
                <div class="submenu" [ngClass]="{'submenu-open': isStudentOpen}">
                  <a routerLink="/student-list" routerLinkActive="active-link">Student List</a>
                  <a routerLink="/absence-list" routerLinkActive="active-link">Absence List</a>
                </div>
              </div>
              
              <!-- Manager List -->
              <div class="menu-item">
                <a routerLink="/admin-list" routerLinkActive="active-link">
                  <i class="pi pi-user-edit"></i>
                  <span>Manager List</span>
                </a>
              </div>
              
              <!-- Parent List -->
              <div class="menu-item">
                <a routerLink="/parent-list" routerLinkActive="active-link">
                  <i class="pi pi-users"></i>
                  <span>Parent List</span>
                </a>
              </div>
              
              <!-- Send Report -->
              <div class="menu-item">
                <a routerLink="/Send-email" routerLinkActive="active-link">
                  <i class="pi pi-send"></i>
                  <span>Send Report</span>
                </a>
              </div>
            </div>
          </div>
          
          <!-- Logout Section -->
          <div class="logout-container">
            <div class="menu-item logout">
              <a (click)="logout()">
                <i class="pi pi-sign-out"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
          <div class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
            <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" style="text-decoration: none;color:#666">
              <img class="profile-img" src="../../assets/profile.png" alt="Profile">
                <span class="font-bold">{{adminName}}</span>
            </a>
        </div>
        </div>
      </ng-template>
    </p-sidebar>
    
    <!-- Toggle Sidebar Button - Only shown when sidebar is hidden -->
    <button *ngIf="!sidebarVisible" 
            pButton class="p-button-rounded p-button-text sidebar-toggle" 
            icon="pi pi-bars" 
            (click)="toggleSidebar()"></button>
  </div>
  
    <!-- Main Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <div class="header">
          <h2 id="head">Add Managers</h2>
          
          <div class="profile-container">
            <img class="profile-img" src="../../assets/profile.png" alt="Profile" 
            (click)="navigateToAdminUpdate()" 
            [routerLink]="['/admin-update',adminId]" />
            <span class="profile-name">{{adminName}}</span>
            
          </div>
        </div>
        
        
        <hr>
       
        <div class="row mt-5" style="margin-top: 50px;">
      
          <div class="col-3">
              <label for="inputState" class="form-label">UserName</label>
              <input [(ngModel)]="admin.userName" type="text" title="text" placeholder="userName" class="form-control m-1">
          </div>
          <div class="col-3">
              <label for="inputState" class="form-label">email</label>
              <input [(ngModel)]="admin.email" type="email" title="text" placeholder="email" class="form-control m-1">
          </div>
          
          <div class="col-3">
              <label for="inputState" class="form-label">password</label>
              <input [(ngModel)]="admin.password" type="text" title="text" placeholder="password" class="form-control m-1">
          </div>
          <div class="col-3">
              <label for="inputState" class="form-label">confirm password</label>
              <input [(ngModel)]="admin.confirmPassword" type="text" title="text" placeholder="confirmPassword" class="form-control m-1">
          </div>



<fieldset>
  <legend class="sr-only">Role Selection</legend>

  <div class="space-y-2">

    <label for="Option1" class="flex cursor-pointer  gap-7">
      <div class="flex items-center">
        &#8203;
        <input 
        type="radio" 
        name="role" 
        [value]="'manager'" 
        [(ngModel)]="selectedOption" 
        (change)="selectOption('manager')" />      </div>

      <div>
        <strong class="font-medium text-gray-900"> Manager </strong>
      </div>
    </label>

    <label for="Option2" class="flex cursor-pointer  gap-7">
      <div class="flex items-center">
        &#8203;
        <input 
        type="radio" 
        name="role" 
        [value]="'Cashier'" 
        [(ngModel)]="selectedOption" 
        (change)="selectOption('Cashier')" />
        </div>

      <div>
        <strong class="font-medium text-gray-900"> Cashier </strong>
      </div>
    </label>
  </div>
</fieldset>

            <button style="background-color: #00015d;align-items: center;" class="form-control mb-5  text-light mt-5" type="button" (click)="addAdmin()">Save</button>

</div>
