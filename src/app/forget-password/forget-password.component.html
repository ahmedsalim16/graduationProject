<div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive a reset link.</p>
    <div class="input-box">
        <label for="email">Email</label>
        <input name="email" type="email" [(ngModel)]="email" placeholder="Enter your email" class="form-control" required />
        
    </div>
    <button class="btn btn-primary mt-3" (click)="sendResetLink()">Send Reset Link</button>
</div>
