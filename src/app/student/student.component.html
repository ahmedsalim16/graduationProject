<div class="d-flex">


  <div class="sidebar-container">
    <p-sidebar [(visible)]="sidebarVisible" [showCloseIcon]="true" [baseZIndex]="1000" styleClass="custom-sidebar" [modal]="false" position="left">
      <ng-template pTemplate="content">
        <div class="flex flex-column h-full">
          <!-- Logo and School Name -->
          <div class="logo-container p-3">
            <div class="flex align-items-center">
              <img [src]="schoolLogoUrl" alt="School Logo" class="school-logo mr-2">
              <span class="logo-text">{{schoolName}}</span>
            </div>
          </div>
          
          <!-- Navigation Menu -->
          <div class="menu-container overflow-y-auto">
            <div class="menu-section">
              <div class="menu-header">
                <span>القائمة</span>
                <i class="pi pi-chevron-down"></i>
              </div>
              
              <!-- Dashboard -->
              <div class="menu-item">
                <a routerLink="/Dashboard" routerLinkActive="active-link">
                  <i class="pi pi-home"></i>
                  <span>Dashboard</span>
                </a>
              </div>
              
              <!-- Student -->
              <div class="menu-item">
                <a (click)="toggleDropdown('student')" class="has-submenu">
                  <i class="pi pi-user"></i>
                  <span>Student</span>
                  <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'rotate-180': isStudentOpen}"></i>
                </a>
                
                <div class="submenu" [ngClass]="{'submenu-open': isStudentOpen}">
                  <a routerLink="/student-list" routerLinkActive="active-link">Student List</a>
                  <a routerLink="/absence-list" routerLinkActive="active-link">Absence List</a>
                </div>
              </div>
              
              <!-- Manager List -->
              <div class="menu-item">
                <a routerLink="/admin-list" routerLinkActive="active-link">
                  <i class="pi pi-user-edit"></i>
                  <span>Manager List</span>
                </a>
              </div>
              
              <!-- Parent List -->
              <div class="menu-item">
                <a routerLink="/parent-list" routerLinkActive="active-link">
                  <i class="pi pi-users"></i>
                  <span>Parent List</span>
                </a>
              </div>
              
              <!-- Send Report -->
              <div class="menu-item">
                <a routerLink="/Send-email" routerLinkActive="active-link">
                  <i class="pi pi-send"></i>
                  <span>Send Report</span>
                </a>
              </div>
            </div>
          </div>
          
          <!-- Logout Section -->
          <div class="logout-container">
            <div class="menu-item logout">
              <a (click)="logout()">
                <i class="pi pi-sign-out"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
          <div class="mt-auto">
            <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
            <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" style="text-decoration: none;color:#666">
              <img class="profile-img" src="../../assets/profile.png" alt="Profile">
                <span class="font-bold">{{adminName}}</span>
            </a>
        </div>
        </div>
      </ng-template>
    </p-sidebar>
    
    <!-- Toggle Sidebar Button - Only shown when sidebar is hidden -->
    <button *ngIf="!sidebarVisible" 
            pButton class="p-button-rounded p-button-text sidebar-toggle" 
            icon="pi pi-bars" 
            (click)="toggleSidebar()"></button>
  </div>

  



  <!-- Main Content -->
  <div id="page-content-wrapper" class="flex-grow-1">
    <div class="header">
      
      <h2 id="head">Add Students</h2>
      <div class="profile-container">
        <img class="profile-img" src="../../assets/profile.png" alt="Profile" 
        (click)="navigateToAdminUpdate()" 
        [routerLink]="['/admin-update',adminId]" />
        <span class="profile-name">{{adminName}}</span>

      </div>
    </div>
    

    <hr>
   
    <div class="row" >
      <form (ngSubmit)="addStudent()" enctype="multipart/form-data">
        <div class="row">
      <div class="col-md-3">
          <label for="inputState" class="form-label">FullName</label>
          <input [(ngModel)]="student.FullName" name="FullName" type="text" title="text" placeholder="FullName" class="form-control m-1">
      </div>
      
      
      <div class="col-md-3">
        <label for="inputState" class="form-label">Gender</label>
        <select [(ngModel)]="student.Gender" name="Gender"   (ngModelChange)="student.Gender = +$event" id="gender" class="form-select" title="gender"  >
         
          
          <option [value]="0">male</option>
          <option [value]="1">female</option>
        
        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-md-3">
          <label for="inputState" class="form-label">Grade</label>
          <select [(ngModel)]="student.Grade" name="Grade" id="inputState" class="form-select">
            <option disabled>Choose Grade</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
      <div class="col-md-3">
          <label for="inputState" class="form-label">City</label>
          <input [(ngModel)]="student.City" name="City" type="text" title="city" placeholder="City" class="form-control m-1">
      </div>
      <div class="col-md-3">
          <label for="inputState" class="form-label">Street</label>
          <input [(ngModel)]="student.Street" name="Street" type="text" title="Street" placeholder="Street" class="form-control m-1">
      </div>
      
     
    </div>
    <div class="row d-flex gap-3">
      <div class="col-md-5">
          <label for="inputState" class="form-label">BirthDate</label>
          <input [(ngModel)]="student.BirthDate" name="BirthDate" type="text" title="BirthDate" placeholder="mm/dd/yy" class="form-control m-1">
      </div>
      <div class="col-md-6">
          <label for="inputState" class="form-label">RfidTag_Id</label>
          <input [(ngModel)]="student.RfidTag_Id" name="RfidTag_Id"  type="text" title="rfid_tag" placeholder="rfidTag_Id" class="form-control m-1">
      </div>
      <div class="col-md-3">
          <label for="inputState" class="form-label">Student Image</label>
          <input [(ngModel)]="student.StudentImage" name="StudentImage"  type="file" title="img" (change)="onFileChange($event)" class="form-control m-1">
      </div>
    </div>
      <div class="col-12 d-flex justify-content-center">
        <button style="background-color: #00015d; :hover{scale: 1.1}; width: 80px;" class="btn btn-primary text-light mt-3" 
        type="submit" >Save</button>
     </div>
    </form>
    <div class="col-3">
      <input type="file" (change)="onFileSelected($event)" accept=".csv">
      <button id="csv" (click)="uploadCSV()" [disabled]="!selectedFile">Upload CSV</button>

   </div>
     
  </div> 
</div>
