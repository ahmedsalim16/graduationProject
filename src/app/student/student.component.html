<div class="d-flex">


  <!-- Sidebar -->
  <div id="sidebar" [ngClass]="{'hidden': !isSidebarOpen}">
    <div class="logo">
      <i class="fa-solid fa-graduation-cap animated-icon" style="color: #fff; cursor: pointer" [routerLink]="['/Dashboard']"></i>
      <h4 *ngIf="isSidebarOpen">{{schoolName}}</h4>
    </div>
  
  
    <div id="list">
      <!-- Dashboard -->
      <div class="dash">
        <i class="fa-solid fa-chart-line" style="color: #fff;"></i>
        <a routerLink="/Dashboard" class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Dashboard</a>
      </div>
  
      <!-- Student Dropdown -->
      <div class="dash" (click)="toggleDropdown('student')" style="cursor: pointer;">
        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
        <span class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Student</span>
        <i class="fa-solid fa-chevron-right dropdown-arrow" [class.rotate]="isStudentOpen" *ngIf="isSidebarOpen"></i>
      </div>
      <div class="dropdown-content" [ngClass]="{'show': isStudentOpen}" *ngIf="isSidebarOpen">
        <a routerLink="/student" class="list-group-item active" style="opacity: 1;">Add Student</a>
        <a routerLink="/student-list" class="list-group-item">Student List</a>
        <a routerLink="/absence-list" class="list-group-item">Absence List</a>
      </div>
  
      <!-- Admin Dropdown -->
      <div class="dash" (click)="toggleDropdown('admin')" style="cursor: pointer;">
        <i class="fa-solid fa-user-shield" style="color: #ffffff;"></i>
        <span class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Manager</span>
        <i class="fa-solid fa-chevron-right dropdown-arrow" [class.rotate]="isAdminOpen" *ngIf="isSidebarOpen"></i>
      </div>
      <div class="dropdown-content" [ngClass]="{'show': isAdminOpen}" *ngIf="isSidebarOpen">
        <a routerLink="/Add-admin" class="list-group-item ">Add Manager</a>
        <a routerLink="/admin-list" class="list-group-item">Manager List</a>
      </div>
      <div class="dash">
        <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
        <a routerLink="/parent-list" class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Parent List</a>
      </div>
      <!-- Send Emails -->
      <div class="dash">
        <i class="fa-solid fa-paper-plane" style="color: #ffffff;"></i>
        <a routerLink="/Send-email" class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Send Report</a>
      </div>
  
      <!-- Logout -->
      <div class="dash" style="cursor: pointer;">
        <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"></i>
        <a (click)="logout()" id="Logout" class="list-group-item list-group-item-action" *ngIf="isSidebarOpen">Logout</a>
      </div>
    </div>
  </div>


  



  <!-- Main Content -->
  <div id="page-content-wrapper" class="flex-grow-1">
    <div class="header">
      <button title="toggle" id="toggle-sidebar" class="menu-btn" (click)="toggleSidebar()"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
      <h2 id="head">Add Students</h2>
      <div class="profile-container">
        <img class="profile-img" src="../../assets/profile.png" alt="Profile" 
        (click)="navigateToAdminUpdate()" 
        [routerLink]="['/admin-update',adminId]" />
        <span class="profile-name">{{adminName}}</span>

      </div>
    </div>
    

    <hr>
   
    <div class="row" >
      <form (ngSubmit)="addStudent()" enctype="multipart/form-data">
        <div class="row">
      <div class="col-md-3">
          <label for="inputState" class="form-label">FullName</label>
          <input [(ngModel)]="student.FullName" name="FullName" type="text" title="text" placeholder="FullName" class="form-control m-1">
      </div>
      
      
      <div class="col-md-3">
        <label for="inputState" class="form-label">Gender</label>
        <select [(ngModel)]="student.Gender" name="Gender"   (ngModelChange)="student.Gender = +$event" id="gender" class="form-select" title="gender"  >
         
          
          <option [value]="0">male</option>
          <option [value]="1">female</option>
        
        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-md-3">
          <label for="inputState" class="form-label">Grade</label>
          <select [(ngModel)]="student.Grade" name="Grade" id="inputState" class="form-select">
            <option disabled>Choose Grade</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
          </select>
        </div>
      <div class="col-md-3">
          <label for="inputState" class="form-label">City</label>
          <input [(ngModel)]="student.City" name="City" type="text" title="city" placeholder="City" class="form-control m-1">
      </div>
      <div class="col-md-3">
          <label for="inputState" class="form-label">Street</label>
          <input [(ngModel)]="student.Street" name="Street" type="text" title="Street" placeholder="Street" class="form-control m-1">
      </div>
      
     
    </div>
    <div class="row d-flex gap-3">
      <div class="col-md-5">
          <label for="inputState" class="form-label">BirthDate</label>
          <input [(ngModel)]="student.BirthDate" name="BirthDate" type="text" title="BirthDate" placeholder="mm/dd/yy" class="form-control m-1">
      </div>
      <div class="col-md-6">
          <label for="inputState" class="form-label">RfidTag_Id</label>
          <input [(ngModel)]="student.RfidTag_Id" name="RfidTag_Id"  type="text" title="rfid_tag" placeholder="rfidTag_Id" class="form-control m-1">
      </div>
      <div class="col-md-3">
          <label for="inputState" class="form-label">Student Image</label>
          <input [(ngModel)]="student.StudentImage" name="StudentImage"  type="file" title="img" (change)="onFileChange($event)" class="form-control m-1">
      </div>
    </div>
      <div class="col-12 d-flex justify-content-center">
        <button style="background-color: #00015d; :hover{scale: 1.1}; width: 80px;" class="btn btn-primary text-light mt-3" 
        type="submit" >Save</button>
     </div>
    </form>
    <div class="col-3">
      <input type="file" (change)="onFileSelected($event)" accept=".csv">
      <button id="csv" (click)="uploadCSV()" [disabled]="!selectedFile">Upload CSV</button>

   </div>
     
  </div> 
</div>
