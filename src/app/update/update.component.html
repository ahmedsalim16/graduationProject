<div class="d-flex">
  <!-- Sidebar -->
  <div id="sidebar"  style="width: 250px;">
    <div class="logo">
      <img  [src]="schoolLogoUrl" alt="School Logo" class="school-logo animated-icon" [routerLink]="['/Dashboard']" loading="lazy">
      <!-- <i class="fa-solid fa-graduation-cap" style="color: #fff;"></i> -->
      
    </div>
    
  </div>

  <!-- Main Content -->
  <div id="page-content-wrapper" class="flex-grow-1">
    <div class="header">
      <h2 id="head">Update Students</h2>
      <img src="../../assets/profile.png" alt="">
    </div>
    

    <hr>
   
    <div class="row mt-5" style="margin-top: 50px;">
      <form (ngSubmit)="updateStudent()" enctype="multipart/form-data">
        <div class="row"> 
      <div class="col-3">
          <label for="inputState" class="form-label">ID</label>
          <input [(ngModel)]="studentData.Id" name="Id" type="text" title="ID" placeholder="ID" class="form-control m-1">
      </div>
      <div class="col-3">
          <label for="inputState" class="form-label">FullName</label>
          <input [(ngModel)]="studentData.FullName" name="FullName" type="text" title="text" placeholder="FullName" class="form-control m-1">
      </div>
      
      
      <div class="col-md-3">
        <label for="inputState" class="form-label">Gender</label>
        <select [(ngModel)]="studentData.Gender" name="Gender" id="gender" class="form-select" title="gender"  >
         
          
          <option [value]="'Male'">Male</option>
          <option [value]="'Female'">Female</option>
        
        </select>
        </div>
      </div>
      <div class="row">
      <div class="col-md-3">
        <label for="inputState" class="form-label">Grade</label>
        
        <select [(ngModel)]="studentData.Grade" name="Grade" id="inputState" class="form-select">
          <option disabled>Choose Grade</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </div>
     
      <div class="col-5">
          <label for="inputState" class="form-label">City</label>
          <input [(ngModel)]="studentData.City" name="City" type="text" title="city" placeholder="City" class="form-control m-1">
      </div>
      <div class="col-4">
          <label for="inputState" class="form-label">Street</label>
          <input [(ngModel)]="studentData.Street" name="Street" type="text" title="Street" placeholder="Street" class="form-control m-1">
      </div>
      
      </div>
      <div class="row">
      <div class="col-3">
          <label for="inputState" class="form-label">BirthDate</label>
          <input [(ngModel)]="studentData.BirthDate" name="BirthDate" type="text" title="BirthDate" placeholder="mm/dd/yy" class="form-control m-1">
      </div>
      <div class="col-3">
          <label for="inputState" class="form-label">rfidTag_Id</label>
          <input [(ngModel)]="studentData.RfidTag_Id" name="RfidTag_Id" type="text"   title="rfidTag_Id" placeholder="rfidTag_Id" class="form-control m-1">
      </div>
      <div class="col-3">
        <label for="inputState" class="form-label">Student Image</label>
        <input [(ngModel)]="studentData.StudentImage" name="StudentImage"  type="file" title="img" (change)="onFileSelected($event)" class="form-control m-1">
      </div>
      </div>
      
      <button id="edit" class="form-control mb-5 bg-info text-light mt-5" type="submit">Update</button>
      </form>
  </div> 
</div>


    
    
   
</div>
