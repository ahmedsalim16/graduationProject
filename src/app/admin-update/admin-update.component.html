<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar"  style="width: 250px;">
      <div class="logo">
        <i class="fa-solid fa-graduation-cap" style="color: #fff;cursor: pointer"[routerLink]='["/Dashboard"]'></i>
        <h4>SMART</h4>
        <h5>TRACK</h5>
      </div>
      
    </div>
  
    <!-- Main Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <div class="header">
        <h2 id="head">Update Admins</h2>
        <img src="../../assets/profile.png" alt="">
      </div>
      
  
      <hr>
     
      <div class="row mt-5" style="margin-top: 50px;">
    
        <div class="col-3">
            <label for="inputState" class="form-label">ID</label>
            <input [(ngModel)]="admin.id" type="text" title="text" placeholder="id" class="form-control m-1">
        </div>
        <div class="col-3">
            <label for="inputState" class="form-label">UserName</label>
            <input [(ngModel)]="admin.userName" type="text" title="text" placeholder="userName" class="form-control m-1">
        </div>
        <div class="col-3">
            <label for="inputState" class="form-label">email</label>
            <input [(ngModel)]="admin.email" type="email" title="text" placeholder="email" class="form-control m-1">
        </div>
        
        <div class="col-3">
            <label for="inputState" class="form-label">firstName</label>
            <input [(ngModel)]="admin.firstName" type="text" title="text" placeholder="firstName" class="form-control m-1">
        </div>
        <div class="col-3">
            <label for="inputState" class="form-label">lastName</label>
            <input [(ngModel)]="admin.lastName" type="text" title="text" placeholder="lastName" class="form-control m-1">
        </div>
        <div class="col-3">
            <label for="inputState" class="form-label">phoneNumber</label>
            <input [(ngModel)]="admin.phoneNumber" type="text" title="text" placeholder="phoneNumber" class="form-control m-1">
        </div>
        <div class="col-3">
            <label for="inputState" class="form-label">Address</label>
            <input [(ngModel)]="admin.address" type="text" title="text" placeholder="phoneNumber" class="form-control m-1">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">Gender</label>
            <select [(ngModel)]="admin.gender" id="gender" class="form-select" title="gender"  >
             
              
              <option [value]="'Male'">Male</option>
              <option [value]="'Female'">Female</option>
            
            </select>
          </div>
       
    </div> 
  </div>
  
  
      
         <button id="edit" class="form-control mb-5 bg-info text-light mt-5" type="button" (click)="updateadmin()">Update</button>
      
     
  </div>
