<!-- Responsive Calendar Component -->
<div class="calendar-container">
  <h2>Calendar</h2>
  
  <div class="container">
    <full-calendar [options]="calendarOptions" id="calender">
      <ng-template #eventContent let-arg>
        <div class="event-content">
          <b>{{arg.timeText}}</b>
          <i>{{arg.event.title}}</i>
          <div class="event-actions">
            <i (click)="deleteEvent(arg.event)" class="fa-solid fa-trash" aria-hidden="true" 
              style="color: red; cursor: pointer;" title="delete"></i>
          </div>
        </div>
      </ng-template>
    </full-calendar>
  </div>
</div>
