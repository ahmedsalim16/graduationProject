
<div class="d-flex">


    <!-- Sidebar -->
<div class="sidebar-container">
  <p-sidebar [(visible)]="sidebarVisible" [showCloseIcon]="true" [baseZIndex]="1000" styleClass="custom-sidebar" [modal]="false" position="left">
    <ng-template pTemplate="content">
      <div class="flex flex-column h-full">
        <!-- Logo and School Name -->
        <div class="logo-container p-3">
          <div class="flex align-items-center" style="display: flex;flex-direction: column;">
            <i class="fa-solid fa-graduation-cap animated-icon mr-2" style="color: #666; cursor: pointer;font-size: xx-large;"  [routerLink]="['/dashboard']"></i>
            <div class="flex flex-column">
              <span class="logo-text font-bold">SMART</span>
              <span class="logo-text">TRACK</span>
            </div>
          </div>
        </div>
        
        <!-- Navigation Menu -->
        <div class="menu-container overflow-y-auto">
          <div class="menu-section">
            <div class="menu-header">
              <span>القائمة</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            
            <!-- Dashboard -->
            <div class="menu-item">
              <a routerLink="/dashboard" routerLinkActive="active-link">
                <i class="pi pi-home"></i>
                <span>Dashboard</span>
              </a>
            </div>
            
            <!-- Schools -->
            <div class="menu-item">
              <a (click)="toggleDropdown('school')" class="has-submenu">
                <i class="pi pi-building-columns"></i>
                <span>Schools</span>
                <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'rotate-180': isSchoolOpen}"></i>
              </a>
              
              <div class="submenu" [ngClass]="{'submenu-open': isSchoolOpen}">
                <a routerLink="/school-list" routerLinkActive="active-link">Schools</a>
                <a routerLink="/add-owner" routerLinkActive="active-link">Add Managers</a>
              </div>
            </div>
            
 
            
            <!-- Developers -->
            <div class="menu-item">
              <a routerLink="/developers" routerLinkActive="active-link">
                <i class="pi pi-user-edit"></i>
                <span>Developers</span>
              </a>
            </div>
            
           
          </div>
        </div>
        
        <!-- Profile & Logout Section -->
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" style="text-decoration: none;color:#666">
            <img class="profile-img" src="../../assets/profile.png" alt="Profile">
            <span class="font-bold">{{adminName}}</span>
          </a>
          <div class="menu-item logout m-3">
            <a (click)="logout()">
              <i class="fa-solid fa-right-from-bracket" style="color: #d21919;"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
  
  <!-- Toggle Sidebar Button - Only shown when sidebar is hidden -->
  <button *ngIf="!sidebarVisible" 
          pButton class="p-button-rounded p-button-text sidebar-toggle" 
          icon="pi pi-bars" 
          (click)="toggleSidebar()"></button>
</div>
  
  
    
  
  
  
    <!-- Main Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
      <div class="header">
        <h2 id="head">Add School</h2>
        <div class="profile-container">
          <img class="profile-img" src="../../assets/profile.png" alt="Profile" 
          (click)="navigateToAdminUpdate()" 
          [routerLink]="['/admin-update',adminId]" />
          <span class="profile-name">{{adminName}}</span>
  
        </div>
      </div>
      
  
      <hr>
     
      <div class="row mt-5" style="margin-top: 50px;">
        <form (ngSubmit)="addSchool()" enctype="multipart/form-data">

          <div class="row">
            <div class="col-md-3">
                <label class="form-label">School Name</label>
                <input type="text" [(ngModel)]="schoolData.Name" name="Name" placeholder="Name" class="form-control m-1" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Description</label>
                <input type="text" [(ngModel)]="schoolData.Description" name="Description" placeholder="Description" class="form-control m-1" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Address</label>
                <input type="text" [(ngModel)]="schoolData.Address" name="Address" placeholder="Address" class="form-control m-1" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">
                <label class="form-label">Country</label>
                <input [(ngModel)]="schoolData.Country" name="Country" type="text" placeholder="Country" class="form-control m-1" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Phone Number</label>
                <input [(ngModel)]="schoolData.PhoneNumber" name="PhoneNumber" type="text" placeholder="PhoneNumber" class="form-control m-1" required>
            </div>
        </div>

        <div class="row d-flex gap-3">
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input [(ngModel)]="schoolData.Email" name="Email" type="text" placeholder="Email" class="form-control m-1" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">School Logo</label>
                <input [(ngModel)]="schoolData.SchoolLogo" name="SchoolLogo" (change)="onFileSelected($event)" type="file" class="form-control m-1">
            </div>
        </div>

        <!-- زر الحفظ في المنتصف -->
        <div class="col-12 d-flex justify-content-center">
            <button style="background-color: #00015d; width: 80px;" class="btn btn-primary text-light mt-3" type="submit">Save</button>
        </div>
        </form>
    </div> 
  </div>
