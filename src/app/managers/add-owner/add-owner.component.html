<div class="d-flex">
  <!-- Sidebar -->
<div class="sidebar-container">
  <p-sidebar [(visible)]="sidebarVisible" [showCloseIcon]="true" [baseZIndex]="1000" styleClass="custom-sidebar" [modal]="false" position="left">
    <ng-template pTemplate="content">
      <div class="flex flex-column h-full">
        <!-- Logo and School Name -->
        <div class="logo-container p-3">
          <div class="flex align-items-center" style="display: flex;flex-direction: column;">
            <i class="fa-solid fa-graduation-cap animated-icon mr-2" style="color: #666; cursor: pointer;font-size: xx-large;"  [routerLink]="['/dashboard']"></i>
            <div class="flex flex-column">
              <span class="logo-text font-bold">SMART</span>
              <span class="logo-text">TRACK</span>
            </div>
          </div>
        </div>
        
        <!-- Navigation Menu -->
        <div class="menu-container overflow-y-auto">
          <div class="menu-section">
            <div class="menu-header">
              <span>القائمة</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            
         <!-- Dashboard -->
         <div class="menu-item">
          <a routerLink="/dashboard" routerLinkActive="active-link">
            <i class="pipi-building-columns"></i>
            <span>Dashboard</span>
          </a>
        </div>
        
        <!-- Schools -->
        <div class="menu-item">
          <a (click)="toggleDropdown('school')" class="has-submenu">
            <i class="pi pi-school"></i>
            <span>Schools</span>
            <i class="pi pi-chevron-down submenu-icon" [ngClass]="{'rotate-180': isSchoolOpen}"></i>
          </a>
          
          <div class="submenu" [ngClass]="{'submenu-open': isSchoolOpen}">
            <a routerLink="/school-list" routerLinkActive="active-link">Schools</a>
            <a routerLink="/add-owner" routerLinkActive="active-link">Add Managers</a>
          </div>
        </div>
        

        
        <!-- Developers -->
        <div class="menu-item">
          <a routerLink="/developers" routerLinkActive="active-link">
            <i class="pi pi-user-edit"></i>
            <span>Developers</span>
          </a>
        </div>
            
           
          </div>
        </div>
        
        <!-- Profile & Logout Section -->
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
          <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple" style="text-decoration: none;color:#666">
            <img class="profile-img" src="../../assets/profile.png" alt="Profile">
            <span class="font-bold">{{adminName}}</span>
          </a>
          <div class="menu-item logout m-3">
            <a (click)="logout()">
              <i class="fa-solid fa-right-from-bracket" style="color: #d21919;"></i>
              <span>Logout</span>
            </a>
          </div>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
  
  <!-- Toggle Sidebar Button - Only shown when sidebar is hidden -->
  <button *ngIf="!sidebarVisible" 
          pButton class="p-button-rounded p-button-text sidebar-toggle" 
          icon="pi pi-bars" 
          (click)="toggleSidebar()"></button>
</div>
    
  
    <!-- Main Content -->
    <div id="page-content-wrapper" class="flex-grow-1">
        <div class="header">
          
          <h2 id="head">Add Managers</h2>
          <div class="profile-container">
            <img class="profile-img" src="../../assets/profile.png" alt="Profile" 
            (click)="navigateToAdminUpdate()" 
            [routerLink]="['/admin-update',adminId]" />
            <span class="profile-name">{{adminName}}</span>
    
          </div>
        </div>
        
    
        <hr>
       
        <div class="row mt-5" style="margin-top: 50px;">
      
          <div class="col-3">
              <label for="inputState" class="form-label">UserName</label>
              <input [(ngModel)]="admin.userName" type="text" title="text" placeholder="userName" class="form-control m-1">
          </div>
          <div class="col-3">
              <label for="inputState" class="form-label">email</label>
              <input [(ngModel)]="admin.email" type="email" title="text" placeholder="email" class="form-control m-1">
          </div>
          
          <div class="col-3">
              <label for="inputState" class="form-label">password</label>
              <input [(ngModel)]="admin.password" type="text" title="text" placeholder="password" class="form-control m-1">
          </div>
          <div class="col-3">
              <label for="inputState" class="form-label">confirm password</label>
              <input [(ngModel)]="admin.confirmPassword" type="text" title="text" placeholder="confirmPassword" class="form-control m-1">
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="schoolTenantId" class="form-label">School</label>
              <p-dropdown 
                [options]="schoolOptions"
                [(ngModel)]="admin.schoolTenantId"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a School"
                name="schoolTenantId"
                styleClass="w-full">
                <ng-template pTemplate="selectedItem" let-selectedOption>
                  <div class="flex align-items-center gap-2">
                    <i class="pi pi-building" style="font-size: 1rem"></i>
                    <div>{{ selectedOption.name }}</div>
                  </div>
                </ng-template>
                <ng-template let-school pTemplate="item">
                  <div class="flex align-items-center gap-2">
                    <i class="pi pi-building" style="font-size: 1rem"></i>
                    <div>{{ school.name }} ({{ school.id }})</div>
                  </div>
                </ng-template>
              </p-dropdown>
            </div>
          </div>





          <div class="col-2" id="save">
            <button style="background-color: #00015d;align-items: center;" class="form-control mb-5  text-light mt-5" type="button" (click)="addAdmin()">Save</button>
         </div>
         
         
        </div>
        
    </div>
</div>
